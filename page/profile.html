<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Profile</title>
			<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="../css/hifreeCSS/font-awesome.min.css">
				<style type="text/css">
					body {
						padding: 0;
						margin: 0;
						overflow-y: auto;
						overflow-x: hidden;
					}
					.wrap {
						width: 100%;
						height: 100%;
						position: absolute;
					}
					.notification {
						width: 100px;
						height: 100px;
						background-color: red;
						border-radius: 50%;
						position: fixed;
						z-index: 1;
					}
					/* page 0 css here*/
					.div0 {
						width: 100%;
						height: 100%;
						position: relative;
						background: transparent;
					}
					/* page 1 css here*/
					.div1 {
						width: 100%;
						height: 100%;
						background-color: green;
						position: relative;
					}
					.sleft {
						top: -40%;
						width: 40%;
						height: 80%;
						position: absolute;
						z-index: 1;
						background-image: url('../image/parallaxImage/div1/cloud0.png');
						background-width: 200px;
						background-position: center;
						background-repeat: no-repeat;
						background-size: 550px 460px;
					}
					.sright {
						top: -30%;
						right: 0;
						width: 40%;
						height: 80%;
						position: absolute;
						background-color: black;
						z-index: 1;

					}
				</style>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script src="../javascript/plugins/bootstrap.min.js"></script>
			<script src="../javascript/plugins/parallax.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function(){
					$(window).scroll(function (event) {
						var scroll = $(window).scrollTop();
							$('.sleft').css('left', - scroll / 1);// 1 up = slow
							$('.sright').css('right', - scroll / 1); // 1 up = slow
					});
				});
			</script>
</head>
<body>
	<div class="wrap">
		<div class="notification"></div>
		<div class="div0" data-parallax="scroll" data-image-src="../image/parallaxImage/div0/div0.jpg" data-z-index="1"></div>
		<div class="div1">
			<div class="sleft"></div>
			<div class="sright"></div>
		</div>
	</div>
</body>
</html>

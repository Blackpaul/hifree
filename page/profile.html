<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Profile</title>
			<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
			<link rel="stylesheet" type="text/css" href="../css/hifreeCSS/font-awesome.min.css">
			<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">

				<style type="text/css">
					body {
						padding: 0;
						margin: 0;
					}
					.wrap {
						width: 100%;
						height: 100%;
						position: absolute;
					}
					ul {
						list-style-type: none;
						position: fixed;
						bottom: 50%;
						top: 40%;
						right: 10px;
						z-index:9;
					}
					/* page 0 css here*/
					.div0 {
						width: 100%;
						height: 100%;
						position: relative;
						background-image: url('../image/parallaxImage/div0/div0Back.jpg');
						background-position: center;
						background-repeat: no-repeat;
						background-size: cover;
						
					}
					/* page 1 css here*/
					.div1 {
						width: 100%;
						height: 100%;
						position: relative;
						background-image: url('../image/parallaxImage/div0/div0.jpg');
						background-position: center;
						background-repeat: no-repeat;
						background-size: cover;
						display: none;
					}
					/* page 2 css here*/
					.div2 {
						width: 100%;
						height: 100%;
						position: relative;
						background-image: url('../image/parallaxImage/div2/div2Back.jpg');
						background-position: center;
						background-repeat: no-repeat;
						background-size: cover;
						display: none;
					}
				</style>

		
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
			<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	
			<script type="text/javascript">
				var globalScrollVal = 0;
				var globalHideDiv = "div0";
				$(document).ready(function(){
					$('.rb0').click();
					
						$('body').css({'height':(($(window).height()))+'px'});
					    // Now bind the event to the desired element
					    $('body').on('mousewheel', function(e){

					        e.preventDefault();
					        if(e.originalEvent.wheelDelta < 0) {
					        	if(globalScrollVal == 0){
					        		$('.rb1').click();
					        	}else if(globalScrollVal == 1){
									$('.rb2').click();
					        	}else if(globalScrollVal == 2){
					        		$('.rb0').click();
					        	}
					           
					        } else {
					        	if(globalScrollVal == 0){
					        		$('.rb2').click();
					        	}else if(globalScrollVal == 1){
									$('.rb0').click();
					        	}else if(globalScrollVal == 2){
					        		$('.rb1').click();
					        	}
					        }
					    });

					$('.rb0').click(function() {
						$('.' + globalHideDiv).hide("puff");
						$("body").css("overflow", "hidden");
							$('.div0').fadeIn();
						globalScrollVal = 0;
						globalHideDiv = "div0"
					});

					$('.rb1').click(function() {
						$('.' + globalHideDiv).hide("puff");
						$("body").css("overflow", "hidden");					
							$('.div1').fadeIn();
						globalScrollVal = 1;
						globalHideDiv = "div1"
					});

					$('.rb2').click(function() {
						$('.' + globalHideDiv).hide("puff");
						$("body").css("overflow", "hidden");					
							$('.div2').fadeIn();
						globalScrollVal = 2;
						globalHideDiv = "div2"
					});


				});
			</script>
</head>
<body>
	<div class="wrap">
		<ul>
			<li><input type="radio" name="itor" class="rb0"></li>
			<li><input type="radio" name="itor" class="rb1"></li>
			<li><input type="radio" name="itor" class="rb2"></li>
		</ul>

		<div class="div0">dev 0</div>
		<div class="div1">dev 1</div>
		<div class="div2">dev 2</div>
	</div>
</body>
</html>
